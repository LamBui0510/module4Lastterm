<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Create City</h2>
    <p></p>
    <form  method="post" th:object="${city}" enctype="multipart/form-data">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>City</th>
                <th>Squares</th>
                <th>Population</th>
                <th>GDP</th>
                <th>Description</th>
                <th>Country</th>
            </tr>
            <tr>
                <td><input th:field="*{cityName}" placeholder="nhap City "></td>
                <td><input th:field="*{squares}" placeholder="nhap Squares"></td>
                <td><input th:field="*{population}" placeholder="nhap Population"></td>
                <td><input th:field="*{gdp}" placeholder="nhap GDP"></td>
                <td><input th:field="*{description}" placeholder="nhap Description"></td>
                <td><select th:field="*{country}">
                    <option th:each="c : ${country}" th:text="${c.countryName}" th:value="${c.id}"></option>
                </select></td>
            </tr>
            <tr>
<!--                <td style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{squares}"></td>-->
<!--                <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{population}"></td>-->
<!--                <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{gdp}"></td>-->

            </tr>


            <td>
                <button type="submit" class="btn btn-success">create</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/users" class="btn btn-warning" >Homepage</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
