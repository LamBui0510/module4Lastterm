<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>City Detail</h2>
    <p></p>
    <form  method="get" th:object="${city}" enctype="multipart/form-data">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>City</th>
                <th>Squares</th>
                <th>Population</th>
                <th>GDP</th>
                <th>Description</th>
                <th>Country</th>
            </tr>
            <tr>
                <td th:field="*{cityName}"></td>
                <td th:field="*{squares}"></td>
                <td th:field="*{population}"></td>
                <td th:field="*{gdp}"></td>
                <td th:field="*{description}"></td>
                <td th:field="*{country.countryName}"></td>
            </tr>

            <td><a th:href="@{/edit(id=${city.id})}" class="btn btn-warning">edit</a></td>

            <td>
                <div class="input-group-append">
                    <a href="/city" class="btn btn-warning" >Homepage</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
