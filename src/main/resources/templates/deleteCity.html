<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">


    <form  method="post" th:object="${city}">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>City</th>
                <th>Squares</th>
                <th>Population</th>
                <th>GDP</th>
                <th>Description</th>
                <th>Country</th>

            </tr>
            <p>City Information</p>
            <tr>
                <td th:text="*{id}"></td>
                <td th:text="*{cityName}"></td>
                <td th:text="*{squares}"></td>
                <td th:text="*{population}"></td>
                <td th:text="*{gdp}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{country.countryName}"></td>
            </tr>
            <tr>
                <td>  <p style="color: red">
                    Alert!
                </p><button type="submit" class="btn btn-danger" onclick="confirm('Delete confirm')">delete</button>
                    <a href="/city" class="btn btn-warning" >Homepage</a>
                </td>
            </tr>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
</body>
</html>
